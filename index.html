<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KZ PAYMENT CENTER</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e1e2f, #2c3e50);
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #2a2a3d;
      margin-top: 60px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 720px;
      text-align: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    h1 {
      margin-bottom: 5px;
      font-size: 24px;
    }

    p {
      font-size: 14px;
      color: #ccc;
    }

    .pay-option {
      margin: 20px 0;
      background-color: #1f1f2f;
      border-radius: 12px;
      padding: 15px;
      text-align: left;
    }

    .pay-option h2 {
      margin: 0 0 5px 0;
      font-size: 18px;
    }

    .pay-option span {
      display: block;
      font-size: 14px;
      color: #aaa;
    }

    iframe {
      width: 100%;
      max-width: 100%;
      height: 820px;
      border: none;
      border-radius: 16px;
      margin-top: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 13px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://files.catbox.moe/qls5by.png" alt="Logo" class="logo" />
    <h1>KZ PAYMENT CENTER</h1>
    <p>Pilih metode pembayaran di bawah ini</p>

    <div class="pay-option">
      <h2>QRIS (All Payment)</h2>
      <span>Scan kode QR untuk membayar</span>
      <img src="https://files.catbox.moe/qls5by.png" alt="QRIS" style="width: 100%; border-radius: 10px; margin-top: 10px;" />
    </div>

    <div class="pay-option">
      <h2>Bank BCA</h2>
      <span>Nama: Kz official payment</span>
      <span>No. Rek: GAPUNYA</span>
    </div>

    <div class="pay-option">
      <h2>DANA</h2>
      <span>Nama: UNARMAH BINTI UMIN payment</span>
      <span>No: 0831-2631-3052</span>
    </div>

    <!-- Embed Google Form -->
    <iframe src="https://doc.google.com/forms/d/e/1FAIpQLSftE8i0TZ5W7g7zQBm-ME6pv4c9CdiIQH9RZt8u1uVwj5VoGw/viewform?embedded=true">Memuat…</iframe>
  </div>

  <div class="footer">
    © 2025 Kenzy - All Rights Reserved
  </div>
</body>
</html>
